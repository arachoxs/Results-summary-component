<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 
     <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
    </style>
  -->
    
</head>
<body>

  <div class="P-container">
    <div class="sub-container">
      <p class = "title"> 
        Your Result </p>

      <div class="circle">
        <p class =  "score-1">  76 </p>        
        <p class = "total" > of 100 </p>
      </div>

      <p class = "comment">
        Great <p>

      <p class = "description">
        You scored higher than 65% of the people who have taken these tests.
      </p>
    </div>

    <div class="sub-container">
      <p class="title">Summary</p> 
      <ul>
        <li>
            
          <span class="skill"><img class="icon" src="assets/images/icon-reaction.svg" alt="reaction icon">Reaction</span>
          <span class="score">80 / 100</span>
        </li>
        <li> 
          <span class="skill"><img class="icon" src="assets/images/icon-memory.svg" alt="reaction icon">Memory</span>
          <span class="score">92 / 100</span> 
        </li>
        <li>
          <span class="skill"><img class="icon" src="assets/images/icon-verbal.svg" alt="reaction icon">Verbal</span>   
          <span class="score">61 / 100</span>
        </li>
        <li> 
          <span class="skill"><img class="icon" src="assets/images/icon-visual.svg" alt="reaction icon">Visual</span>   
          <span class="score">72 / 100</span>
        </li>
      </ul> 

    </div>
  </div>



  <!--
    <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
    </div>
  -->

</body>
</html>
